<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchAuthor()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Ticket List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ticket of tickets; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTicket(ticket, i)"
      >
        {{ ticket.author }}
      </li>
    </ul>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTickets()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-ticket-details
      [viewMode]="true"
      [currentTicket]="currentTicket"
    ></app-ticket-details>
  </div>
</div>
